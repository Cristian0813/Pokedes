<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pokemon || Pokédex</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="./Image/pokeball.png" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<!-- CABEZA DEL HTML ETIQUETA SEMANTICAS -->
		<header>
			<h1>Pokédex</h1>
		</header>
		<!-- CUERPO DEL HTML -->
		<main>
			<div class="search-container">
				<label for="search">Búsqueda:</label>
				<input type="text" id="buscarpokemon" placeholder="Buscar por nombre...">
				<button type="button" class="btn btn-primary" onclick="busquedapokemon()">Buscar</button>
			</div>
			<!-- <img class="imgpokemon" src="./Image/pokeball.png" alt="pokemones" id="pokemon-img">
			<ul class="pokemon-list"></ul> -->
			<div id="modal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2 id="pokemon-name"></h2>
					<img class="imgpokemon" id="pokemon-img" src="">
					<p id="pokemon-type"></p>
					<p id="pokemon-weight"></p>
					<p id="pokemon-moves"></p>
				</div>
			</div>
		</main>
		<!-- PIE DEL HTML -->
		<footer>
		</footer>
		<script src="pokemons.js"></script>
		<script src="script.js"></script>
	</body>
</html>
