<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pokemon || Pokédex</title>
		<link rel="stylesheet" href="./Style/style.css">
		<link rel="shortcut icon" href="./Image/pokedex.png"0 type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<!-- CABEZA DEL HTML ETIQUETA SEMANTICAS -->
		<header>
			<nav class="navbar">
				<div class="container-fluid">
				  <h1><img src="./Image/PoKeDexX.png" alt="Pokédex"></h1>
				  <form class="d-flex" role="search">
					<input class="form-control me-2" id="buscarpokemon" type="search" placeholder="Búsqueda nombré o número" aria-label="Search">
					<button class="btn btn-danger" id="busquedapokemon" type="submit">Buscar</button>
				  </form>
				</div>
			  </nav>
		</header>
		<!-- CUERPO DEL HTML -->
		<main class="content-pokedex" id="contenedor-pokedex">
			<!-- CARD  PARA VER INFORMACION -->
			<div class="card-border">
				<div class="select-pokemon">
					<img class ="pokemon-select" id="pokemon-img" src="" alt="">
				</div>
				<div class="card-bg"> 
					<div class="container-logo">
						<div class="logo"></div>
						<div class="logo-inside">
							<img class ="logo_pokeboll" src="./Image/pokeball.png" alt="pokeball">
						</div>
				  	</div>
				  	<div id="blur-area"></div>
					<div class="marquee">
						<div class="marquee__inner" aria-hidden="true">
							<span class="viper" id="pokemon-name-1"></span>						
						</div>	
						<div class="marquee__inner" aria-hidden="true">
							<span class="viper" id="pokemon-name-2"></span>							
						</div>	
						<div class="marquee__inner" aria-hidden="true">
							<span class="viper" id="pokemon-namde-3"></span>							
						</div>	
				  	</div>			
				</div>
				<div class="mist-container">
				  <div class="mist"></div>
				</div>
				<span id="pokemon-type"></span>	
			</div>
			<!-- CARD 2 PARA VER INFORMACION -->
			<div class="card-border-2">
				<div class="card-bg-2"> 
				  	<div id="blur-area-2"></div>
					<div class="marquee-2">
						<div class="info-pokemon-2">
							<span id="pokemon-weight"></span>
						</div>
						<div class="info-pokemon-2">
							<span id="pokemon-moves"></span>
						</div>
					</div>
				</div>
				<div class="mist-container-2">
				  <div class="mist-2"></div>
				</div>
			</div>
		</main>
		<!-- PIE DEL HTML -->
		<footer>
		</footer>
		<script src="./JavaScript/pokemons.js"></script>
		<script src="./JavaScript/script.js"></script>
	</body>
</html>
