<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- METADATOS DEL HTML -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="copyright" content="© 2023 MDC">
		<meta name="description" content="Es una enciclopedia electrónica que almacena información sobre las diferentes especies de Pokémon. Proporciona detalles como su tipo, habilidades, características.">
		<!-- TITULO DEL HTML -->
		<title>Pokémon || Pokédex</title>
		<!-- LINKS PARA LLAMAR CSS, ICON IMG Y FONT DE GOOGLE -->
		<link rel="stylesheet" href="./Style/pokedex.css">
		<link rel="shortcut icon" href="./Image/pokedex.png"0 type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- CABEZA DEL HTML ETIQUETA SEMANTICAS -->
		<header>

			
			<nav class="navbar">
				<div class="container-fluid">
				  <h1><img id="img-atras" src="./Image/PoKeDexX.png" alt="Pokédex"></h1>
				  <form class="d-flex" role="search">
					<input class="form-control" id="buscarpokemon" type="search" placeholder="Búsqueda nombré o número" aria-label="Search" list="opciones">
						<button class="btn btn-danger mx-2" id="busquedapokemon" type="submit">Buscar</button>
						<!-- <button class="btn btn-outline-dark mx-2" id="boton-atras" type="button">Atras</button> -->
				  </form>
				</div>
			  </nav>
		</header>
		<!-- CUERPO DEL HTML -->
		<main>
			<section class="seccion-card">
				<div id="lista-pokemones"></div>
			</section>
			 <!-- CARD  PARA VER INFORMACION --> 			  
			<section class="content-pokedex d-flex flex-row mb-3 b-2 justify-content-center" id="contenedor-pokedex">
				<div class="p-2 card-border">
					<div class="select-pokemon">
						<img class ="pokemon-select" id="pokemon-img" src="" alt="">
					</div>
					<div class="card-bg"> 
						<div class="container-logo">
							<div class="logo"></div>
							<div class="logo-inside">
								<img class ="logo_pokeboll" src="./Image/pokeball.png" alt="pokeball">
							</div>
						</div>
						<div id="blur-area"></div>
						<div class="marquee">
							<div class="marquee__inner" aria-hidden="true">
								<span class="viper" id="pokemon-name-1"></span>						
								<span class="viper" id="pokemon-name-1"></span>						
								<span class="viper" id="pokemon-name-1"></span>						
							</div>	
							<div class="marquee__inner" aria-hidden="true">
								<span class="viper" id="pokemon-name-2"></span>							
								<span class="viper" id="pokemon-name-2"></span>							
								<span class="viper" id="pokemon-name-2"></span>							
							</div>	
							<div class="marquee__inner" aria-hidden="true">
								<span class="viper" id="pokemon-name-3"></span>							
								<span class="viper" id="pokemon-name-3"></span>							
								<span class="viper" id="pokemon-name-3"></span>							
							</div>	
						</div>			
					</div>
					<div class="mist-container">
					<div class="mist"></div>
					</div>
					<span id="pokemon-type"></span>	
				</div>
				<!-- CARD 2 PARA VER INFORMACION -->
				<div class="p-2 card-border-2">
					<div class="card-bg-2"> 
						<div id="blur-area-2"></div>
						<div class="info-pokemon-2">
							<span id="pokemon-weight"></span>
							<span id="pokemon-moves"></span>
							<span id="pokemon-weakness"></span>
						</div>
					</div>
					<div class="mist-container-2">
					<div class="mist-2"></div>
					</div>
				</div>
			</section>
		</main>
		<!-- PIE DEL HTML -->
		<footer>
			<div class="pie_pagina">
				<h5>Copyright © 2023. <a id="refe" href="https://github.com/Cristian0813" target="_blank">Cristian0813</a></h5>
			</div>
		</footer>
		<script src="./JavaScript/pokemons.js"></script>
		<script src="./JavaScript/pokedex.js"></script>
		<!-- BOOTSTRAP -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
